<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An IP address tracker developed by MiaFate"
    />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/normalice.css" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--LEAFLET CSS FILE-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header id="header">
      <h1>IP Address Tracker</h1>
      <form id="searchForm">
        <input
          id="searchBox"
          type="text"
          placeholder="Search for any IP address or domain"
          name="ipSearch"
          autocomplete="off"
          required
        />
        <button type="submit" name="search" aria-label="perform search">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <div class="data">
        <div class="data-item">
          <h3>IP ADDRESS</h3>
          <p id="ip">IP Address</p>
        </div>
        <div>
          <h3>LOCATION</h3>
          <p id="location">Location</p>
        </div>
        <div>
          <h3>TIMEZONE</h3>
          <p id="timezone">Timezone</p>
        </div>
        <div>
          <h3>ISP</h3>
          <p id="isp">ISP</p>
        </div>        
      </div>
    </header>

    <div id="back">
      <div id="container-img">
        <img
          id="back-img"
          src="./images/pattern-bg.png"
          alt="pattern background"
        />
      </div>
      <div id="mapid"></div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MiaFate">Mia Ramos</a>.
      </div>
      <script src="index.js" type="module"></script>
    </footer>
  </body>
</html>
